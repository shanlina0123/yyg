<meta charset="utf-8">
<!--让用户的IE浏览器外不变，但用户在浏览网页时，实际上使用的是Google Chrome浏览器内核，而且支持IE6、7、8等多个版本的IE浏览器 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<!-- 网站编码 -->
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<!--去除缓存 start-->
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="">
<!--去除缓存 end-->
<!-- 网站关键词 -->
<meta name="keywords" content="{if condition="isset($keywords)"}{$keywords}{else/}{web name='keywords' /}{/if}" />
<!-- 网站描述 -->
<meta name="description" content="{if condition="isset($description)"}{$description}{else/}{web name='description' /}{/if}" />
<!-- 浏览网站时的小图标 -->
<link rel="icon" href="__PUBLIC__images/icon.png">
<!-- 强制让文档与设备的宽度保持1：1 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>
<!-- 删除默认的苹果工具栏和菜单栏 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- 在web app应用下状态条（屏幕顶部条）的颜色 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<!-- 禁止了把数字转化为拨号链接 -->
<meta name="format-detection" content="telephone=no">
<!-- 添加至主屏时的图片 -->
<link rel="apple-touch-icon-precomposed" href="__PUBLIC__images/icon.png">
<!-- CSS -->
<link rel="stylesheet" type="text/css" href="__PUBLIC__css/normalize.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__css/common.css?v={:get_system_value('site_version')}">
<link rel="stylesheet" type="text/css" href="__PUBLIC__css/base.css?v={:get_system_value('site_version')}">
<link rel="stylesheet" type="text/css" href="__PUBLIC__css/style.css?v={:get_system_value('site_version')}">
<!-- JS -->
<script type="text/javascript" src="__PUBLIC__js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="__PUBLIC__js/jquery.slides.min.js"></script>
<script type="text/javascript" src="__PUBLIC__js/modernizr-2.6.2.min.js"></script>
