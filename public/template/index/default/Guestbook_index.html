<!DOCTYPE html>
<html>
<head>
	<title>{$title}-{web name='title' /}</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/css.css">
	<script type="text/javascript" src="__PUBLIC__/js/jquery1.42.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/jquery.SuperSlide.2.1.1.js"></script>
</head>
<body>
	<!--header-->
	{include file="Public/header" /}
	<div class="main w1212">
		{include file="Public/left" /}
		<div class="z_right">
			<div class="ban z_a"><span class="f"><font style="font-size:16px;font-weight:bolder;">{$cate.name}</font> <font style="font-weight:bold;color:#3b3b3b;">{$cate.ename}</font></span><span class="more">您当前的位置：</span></div>
				<div class="clear"></div>
				<div class="z_con">
					<form action="{guestbook /}" method="post">
						<table>
							<tr><td>留言标题：</td><td><input type="text" name="title" required="required" /></td></tr>
							<tr><td>姓名：</td><td><input type="text" name="username" required="required" /></td></tr>
							<tr><td>手机号：</td><td><input type="text" name="tel" required="required" /></td></tr>
							<tr><td>内容：</td><td><textarea name="content" cols="50" rows="10"></textarea></td></tr>
							<tr><td></td><td><input type="submit" value="提交" /></td></tr>
						</table>
					</form>
					
				</div>
		</div>
	</div>
	{include file="Public/footer" /}
</body>
</html>
