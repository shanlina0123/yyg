<!DOCTYPE html>
<html>
<head>
	<title>{$title}-{web name='title' /}</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/css.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/ShopShow.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/MagicZoom.css">
	<script type="text/javascript" src="__PUBLIC__/js/jquery1.42.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/jquery.SuperSlide.2.1.1.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/MagicZoom.js"></script>
</head>
<body>
	<!--header-->
	{include file="Public/header" /}
	<div class="main w1212">
		{include file="Public/left" /}
		<div class="z_right">
			<div class="ban z_a"><span class="f"><font style="font-size:16px;font-weight:bolder;">{$cate.name}</font> <font style="font-weight:bold;color:#3b3b3b;">{$cate.ename}</font></span><span class="more">您当前的位置：{position /}</span></div>
			<div class="clear"></div>
			<div class="z_con">
				<h1 align="center">{$content.title}</h1><br/><hr/><br/>

<!-- class="tsSelectImg" -->
				<div id="tsShopContainer">
					<div id="tsImgS"><a href="{$content['pictureurls'][0]}" title="Images" class="MagicZoom" id="MagicZoom"><img width="400" height="300" src="{$content['pictureurls'][0]}" /></a></div>
					<div id="tsPicContainer">
						<div id="tsImgSArrL" onclick="tsScrollArrLeft()"></div>
						<div id="tsImgSCon">
							<ul>
							{foreach name='content["pictureurls"]' item='v' key='k'}
								<li onclick="showPic({$k})" rel="MagicZoom" ><img height="42" width="42" src="{$v}" tsImgS="{$v}" /></li>
							{/foreach}
							</ul>
						</div>
						<div id="tsImgSArrR" onclick="tsScrollArrRight()"></div>
					</div>
					<img class="MagicZoomLoading" width="16" height="16" src="__PUBLIC__/images/loading.gif" alt="Loading..." />
				</div>
				<script src="__PUBLIC__/js/ShopShow.js"></script>
				{$content.content}
			</div>
		</div>
	</div>
	{include file="Public/footer" /}
</body>
</html>
